<div class="container">
  <div class="m-header">
    <h2>What people are sharing</h2>
    <div class="search-m">
       <label for="">Search moment</label>
       <div class="s-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path d="M8.25 10.875a2.625 2.625 0 115.25 0 2.625 2.625 0 01-5.25 0z" />
            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.125 4.5a4.125 4.125 0 102.338 7.524l2.007 2.006a.75.75 0 101.06-1.06l-2.006-2.007a4.125 4.125 0 00-3.399-6.463z" clip-rule="evenodd" />
          </svg>
          <input type="text" placeholder="Ex.: Visit England...">
       </div>
    </div>
  </div>
  <div>
    <div *ngIf="moments.length > 0; else noMoment;">
      <app-moment-card [moments]="moments" class="m-cards"></app-moment-card>
    </div>
    <ng-template #noMoment>
      <h2 style="margin-top: 2em;color:gray;">No moments...</h2>
    </ng-template>
  </div>
  <div class="m-footer">

  </div>
</div>
